<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./Swastika.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User API</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <nav class="nav-bar">
      <div class="lec"><img class="logo-img img" src="./Swastika.png" alt="HinduSwastika"> fTh</div>
      <div class="lec">Randam User Generater</div>
      <!-- <div class="lec">Special Thanks <span>&#x2665;</span><a href="" target="_blank"><img class ="logo-img img"src="./imag" alt="fakestoreapi"></a></div>  -->
      <div class="lec"><a href="https://github.com/fThAbhishek-Pandey/API--Shoping-Cart" target="_blank">Github Repo</a></div>
    </nav>
     <div class="block bgc-block"></div>
     <div class="block">
      <div class="container">
        <img src="" alt="" class="user-img">
        <p class="user-title"></p>
        <p class="user-value"></p>
        <div class="values-list">
          <button class="icon btn" dataset-label="name"><i class="fa-solid fa-signature"></i></button>
          <button class="icon btn" dataset-label="email"><i class="fa-solid fa-envelope"></i></button>
          <button class="icon btn" dataset-label="age"><i class="fa-solid fa-calendar-days"></i></button>
          <button class="icon btn" dataset-label="street"><i class="fa-solid fa-location-dot"></i></button>
          <button class="icon btn" dataset-label="phone"><i class="fa-solid fa-phone-volume"></i></button>
          <button class="icon btn" dataset-label="passord"><i class="fa-solid fa-key"></i></button>
        </div> 
        <button class="shuffle icon btn" dataset-label="passord"><i class="fa-solid fa-shuffle"></i></button>
      </div>
     </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
